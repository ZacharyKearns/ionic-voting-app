<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{ poll?.title }}</h3>

  <h4>Votes</h4>

  <ion-list>
    <ion-item *ngFor="let option of poll?.options">
      {{ option.option }}: {{ option.votes }}
    </ion-item>
  </ion-list>


</ion-content>
